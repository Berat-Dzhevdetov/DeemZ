<div [class.dark-body]=!this.localStorage.userOptions.isWhiteTheme>
    <div *ngIf="!isConnected">
        <app-not-found></app-not-found>
    </div>
    <div *ngIf="isConnected">
        <app-header></app-header>
        <app-popup *ngIf="isPopupShown()"></app-popup>
        <app-replies *ngIf="areRepliesShown()"></app-replies>
        <app-content></app-content>
        <app-footer></app-footer>
    </div>
</div>
